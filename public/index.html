<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

            <nav class="">

                    <li>
                        <img class="mb-10 mt-5 hover:animate-pulse hover:duration-1000" src="img/icons/home.svg" height="24" width="24" alt="">

                    <li>
